    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div class="lg:flex lg:items-center lg:justify-between">
                <div class="min-w-0 flex-1">
                    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight" th:text="${student.id == null ? 'Add Student' : 'Update Student'}"></h2>
                </div>
            </div>
            <div class="mt-6 bg-white shadow overflow-hidden sm:rounded-lg">
                <div class="px-4 py-5 sm:px-6">
                    <form th:action="@{/students/save}" th:object="${student}" method="POST" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Student Name</label>
                            <input type="text" th:field="*{studentname}" class="block w-full p-2 border border-gray-300 rounded" placeholder="Enter student name">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Email</label>
                            <input type="email" th:field="*{email}" class="block w-full p-2 border border-gray-300 rounded" placeholder="Enter email">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Age</label>
                            <input type="number" th:field="*{age}" class="block w-full p-2 border border-gray-300 rounded" placeholder="Enter age">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Gender</label>
                            <select th:field="*{gender}" class="block w-full p-2 border border-gray-300 rounded">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Phone</label>
                            <input type="text" th:field="*{phone}" class="block w-full p-2 border border-gray-300 rounded" placeholder="Enter phone number">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Module</label>
                            <input type="text" th:field="*{module}" class="block w-full p-2 border border-gray-300 rounded" placeholder="Enter module">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Description</label>
                            <textarea th:field="*{description}" class="block w-full p-2 border border-gray-300 rounded" placeholder="Enter description"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Password</label>
                            <input type="password" th:field="*{password}" class="block w-full p-2 border border-gray-300 rounded" placeholder="Enter password">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Avatar</label>
                            <input type="file" name="file" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                            <p class="mt-1 text-sm text-gray-500">Upload a picture for the student's avatar.</p>
                            <img th:src="@{${student.avatarUrl}}" alt="Avatar" class="mt-4 w-24 h-24 rounded-full object-cover">
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse">
                            <button type="submit" class="inline-flex w-full justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                                Save
                            </button>
                            <a href="/students/list" class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdownMenu');
        dropdown.classList.toggle('hidden');
    }

    function closeDropdown() {
        const dropdown = document.getElementById('dropdownMenu');
        dropdown.classList.add('hidden');
    }
</script>

</body>
