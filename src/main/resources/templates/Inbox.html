<!DOCTYPE html>

<head>

<script th:inline="javascript">
    function showDetails(id,subject,content,sender,createDateTime) {
        console.log(id,subject,console,subject,createDateTime)
        document.getElementById("sender").innerText = "Sender:"+sender;
        document.getElementById("subject").innerText = "Subject:"+subject;
        document.getElementById("date").innerText = "Date:"+createDateTime;
        document.getElementById("content").innerText = "Content:"+content;
    }

    $(document).ready(function() {
        // Add any JavaScript/jQuery code here
    });
</script>

                        <a href="./subPage/Others/Help.html" class="border-transparent text-gray-700 dark:text-white hover:text-purple-600 relative z-10 -mb-px flex items-center border-b-2 pt-px text-sm font-medium transition-colors duration-200 ease-out">Help</a>

            </div>
            <!-- Mobile Menu Button -->
            <div class="flex flex-1 items-center lg:hidden">

                        </svg>
                    </button>
                    <button class="p-2 bg-gray-200 dark:bg-gray-700 rounded-2xl" onclick="window.location.href = 'index_chinese.html';">

<div class="container mx-auto p-4">
    <div class="flex">
        <!-- Inbox -->
        <div class="w-2/3 bg-white p-4 rounded shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Inbox</h2>
            <div class="overflow-y-auto h-96">
                <table class="min-w-full bg-white">
                    <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Sender</th>
                        <th class="py-2 px-4 border-b">Subject</th>
                        <th class="py-2 px-4 border-b">Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div>
                        <tr th:each="mail : ${mailMsgList}" th:onclick="showDetails([[${mail.id}]],[[${mail.subject}]],[[${mail.context}]],[[${mail.sender}]],[[${mail.createDateTime}]])">
                            <td class="py-2 px-4 border-b" th:text="${mail.sender}"></td>
                            <td class="py-2 px-4 border-b" th:text="${mail.subject}"></td>
                            <td class="py-2 px-4 border-b" th:text="${mail.createDateTime}"></td>
                        </tr>
                    </div>
                    <!--                    <tr>-->
                    <!--                        <td class="py-2 px-4 border-b" th:text="${mailMsgList[0].context}"></td>-->
                    <!--                        <td class="py-2 px-4 border-b" th:text="${mailMsgList[0].subject}"></td>-->
                    <!--                        <td class="py-2 px-4 border-b" th:text="${mailMsgList[0].createDateTime}"></td>-->
                    <!--                    </tr>-->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Email Details and Text Mining -->
        <div class="w-1/3 bg-white p-4 rounded shadow-md ml-4">
            <h2 class="text-2xl font-semibold mb-4">Email Details</h2>
            <div>
                <p><strong id="sender">Sender:</strong> <span></span></p>
                <p><strong id="subject">Subject:</strong> <span></span></p>
                <p><strong id="date">Date:</strong> <span></span></p>
                <p><strong id="content">Content:</strong> <span></span></p>
            </div>
            <div>
                <p>Select an email to view details.</p>
            </div>

        </div>
    </div>
</div>


</body>
</html>
