<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Login</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<p>Leaving website... Jumping to GitHub Login</p>
<form th:action="@{/oauth2/authorization/github}" method="post" id="label">
    <a href="">Click here if you are not redirected</a>
</form>
<script>
    $(document).ready(function () {
        $('#label').submit();
    });
</script>
</body>
</html>
