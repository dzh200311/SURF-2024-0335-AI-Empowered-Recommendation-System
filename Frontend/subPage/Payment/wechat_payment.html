<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link href="./../../css/output.css" rel="stylesheet">
</head>
<body>
<script src="https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js"></script>
<script>
    //初始化一下就可以了，
    let vConsole = new VConsole();
    //你打印的数据 比如
    console.log('test');
    //就可像小程序一样的看了和调试了。
</script>

<div class="flex min-h-full items-center justify-center p-4 sm:p-6 lg:px-8">
    <div class="w-full max-w-xs space-y-8">
        <div>
            <img class="mx-auto h-12 w-auto" src="../../images/wechat_pay.png" alt="Your Company">
            <h2 class="mt-3 text-center text-lg font-medium text-gray-500" id="order">No order id</h2>
            <h2 class="mt-3 text-center text-3xl font-bold text-gray-900">300$</h2>
        </div>

        <form class="space-y-6" action="#" method="POST">
            <div class="relative rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-0 rounded-md ring-1 ring-gray-300"></div>
                <div>
                    <div class="flex justify-between items-center border-b border-gray-300 py-2 px-4">
                        <span class="text-gray-700 text-sm font-medium">Beneficiary of payment</span>
                        <span class="text-gray-900 text-sm font-semibold">Company</span>
                    </div>
                </div>
            </div>

            <div>
                <button id="pay" class="flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-base font-semibold text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-700 focus:ring-offset-2">Payment</button>
            </div>

            <div>
                <button id="error-pay" class="flex w-full justify-center rounded-md bg-gray-400 px-3 py-2 text-base font-semibold text-white hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Cancellation of payment</button>
            </div>
        </form>

        <p class="text-center text-xs text-gray-500">
            This page is for academic presentation only, not for commercial use
        </p>
    </div>
</div>
<script src="../../config.js"></script>
<script>
    function getQuery(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    var order_id = getQuery('order_id');

    if (order_id) {
        document.querySelector('#order').textContent = 'Order ID: ' + order_id;
    }

    const stompClient = new StompJs.Client({
        brokerURL: `ws://${API_BASE_URL}:8000/payment`
        //ws://localhost:8000/payment
    });

    stompClient.onConnect = (frame) => {
        setConnected(true);
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/payment', (greeting) => {
            console.log(greeting.body)
            showGreeting(JSON.parse(greeting.body).content);
        });
    };

    stompClient.onWebSocketError = (error) => {
        console.error('Error with websocket', error);
    };

    stompClient.onStompError = (frame) => {
        console.error('Broker reported error: ' + frame.headers['message']);
        console.error('Additional details: ' + frame.body);
    };

    function setConnected(connected) {
        $("#connect").prop("disabled", connected);
        $("#disconnect").prop("disabled", !connected);
        if (connected) {
            $("#conversation").show();
        } else {
            $("#conversation").hide();
        }
        $("#greetings").html("");
    }

    function connect() {
        console.log("Connecting to WS...");
        stompClient.activate();
    }

    function disconnect() {
        stompClient.deactivate();
        setConnected(false);
        console.log("Disconnected");
    }

    function pay() {
        var message = order_id + '?paid';
        console.log("send" + message);
        stompClient.publish({
            destination: "/app/payment",
            body: JSON.stringify({ 'name': message })
        });
    }

    function errorPay() {
        var message = order_id + '?error';
        console.log("send" + message);
        stompClient.publish({
            destination: "/app/payment",
            body: JSON.stringify({ 'name': message })
        });
    }

    function showGreeting(message) {
        console.log("receive" + message);
    }

    $(function () {
        $("form").on('submit', (e) => e.preventDefault());
        $("#error-pay").click(() => errorPay());
        $("#pay").click(() => pay());

        // Connect when the page is ready
        $(document).ready(() => {
            connect();
        });

        // Disconnect when the page is closed
        $(window).on('beforeunload', () => {
            disconnect();
        });
    });
</script>
</body>
</html>
