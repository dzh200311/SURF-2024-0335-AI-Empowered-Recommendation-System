<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Page</title>
  <link rel="stylesheet" href="../../css/output.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="../../js/ThirdPartyLogin1.js"></script>
  <script src='../../src/three.min.js'></script>
  <link href="../../css/animation.css" rel="stylesheet">
</head>
<body class="h-full">

<div class="flex min-h-full ">
  <main class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24 opacity-0 transition-opacity duration-300">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <div class="flex items-center">
          <img class="h-11 w-auto" src="../../images/logo.png" alt="Your Company">
          <h2 class="ml-4 text-3xl font-bold leading-9 tracking-tight text-orange-300">Forgot Password?</h2>
        </div>

        <h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900">Send mail to retrieve</h2>


        <div class="mt-2 flex justify-between text-sm leading-6 text-gray-500">
          <span>
              <a href="../../index.html" class="font-semibold text-yellow-500 hover:text-yellow-600">Back to main page</a>

        </div>
      </div>

      <div class="mt-10">
        <div>
          <form id="RegisterForm" method="post" onsubmit="return validateForm()" class="space-y-8">
            <div>
              <label for="verification-code" class="block text-sm font-medium leading-6 text-gray-900">Verification Code</label>
              <div class="mt-2 flex space-x-8 justify-center max-w-sm mx-auto">
                <input class="w-8 h-10 text-center text-lg font-semibold form-control rounded border border-gray-300" maxlength="1" type="text" id="codeBox1" inputmode="numeric" pattern="[0-9]*">
                <input class="w-8 h-10 text-center text-lg font-semibold form-control rounded border border-gray-300" maxlength="1" type="text" id="codeBox2" inputmode="numeric" pattern="[0-9]*">
                <input class="w-8 h-10 text-center text-lg font-semibold form-control rounded border border-gray-300" maxlength="1" type="text" id="codeBox3" inputmode="numeric" pattern="[0-9]*">
                <input class="w-8 h-10 text-center text-lg font-semibold form-control rounded border border-gray-300" maxlength="1" type="text" id="codeBox4" inputmode="numeric" pattern="[0-9]*">
                <input class="w-8 h-10 text-center text-lg font-semibold form-control rounded border border-gray-300" maxlength="1" type="text" id="codeBox5" inputmode="numeric" pattern="[0-9]*">
                <input class="w-8 h-10 text-center text-lg font-semibold form-control rounded border border-gray-300" maxlength="1" type="text" id="codeBox6" inputmode="numeric" pattern="[0-9]*">
              </div>
              <p id="verificationCodeError" class="mt-1 text-sm text-red-500"></p>
            </div>

            <div class="flex flex-wrap justify-between space-y-4 md:space-y-0 space-x-4">
              <button id="resetButton"
                      class="reset-btn flex-1 rounded-md bg-yellow-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-yellow-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 flex items-center justify-center">
                <span>Resend Code</span>
                <span id="countdown" class="ml-2 text-sm text-gray-500"></span>
              </button>

              <button type="submit"
                      class="flex-1 rounded-md bg-yellow-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-yellow-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Confirm
              </button>
            </div>
          </form>
        </div>
      </div>



    </div>
  </main>
  <div class="relative hidden w-0 flex-1 lg:block">
    <div id="threejs-canvas-container"></div>
  </div>
</div>


<script>
  function moveToNextElement(event) {
    const target = event.target;
    let nextElement = target.nextElementSibling;

    if(event.key === "Backspace" && target.value === '') {
      nextElement = target.previousElementSibling;
    }

    if(nextElement && nextElement.tagName === "INPUT") {
      nextElement.focus();
    }
  }

  document.querySelectorAll('.form-control').forEach((inputBox) => {
    inputBox.addEventListener('keyup', moveToNextElement);
    inputBox.addEventListener('focus', function() { this.select(); });
  });


  document.addEventListener('DOMContentLoaded', function () {
    const resetButton = document.getElementById('resetButton');
    const countdownElement = document.getElementById('countdown');

    resetButton.addEventListener('click', function () {
      // 开始时禁用按钮和改变颜色
      this.disabled = true;
      this.classList.add('bg-gray-400', 'hover:bg-gray-400');
      this.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');

      let timeLeft = 30; // 倒计时秒数
      countdownElement.innerText = `${timeLeft}秒`;

      // 开始倒计时
      const intervalId = setInterval(() => {
        timeLeft--;
        countdownElement.innerText = `${timeLeft}秒`;

        if (timeLeft <= 0) {
          clearInterval(intervalId);
          countdownElement.innerText = '';
          // 倒计时结束时恢复按钮状态
          resetButton.disabled = false;
          resetButton.classList.remove('bg-gray-400', 'hover:bg-gray-400');
          resetButton.classList.add('bg-yellow-500', 'hover:bg-yellow-600');
        }
      }, 1000); // 每秒更新一次
    });
  });


  window.addEventListener('load', () => {
    const mainElement = document.querySelector('main');
    mainElement.classList.remove('opacity-0');
    mainElement.classList.add('opacity-100');
  });

</script>
<script src="../../src/1bitDemo.js"></script>

</body>
</html>
