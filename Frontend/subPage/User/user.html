<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户订单列表</title>
    <!-- 引入 Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- 引入 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <h1>用户订单列表</h1>
    <input v-model="userId" placeholder="输入用户ID">
    <button @click="fetchOrders">获取订单</button>
    <ul>
        <li v-for="order in orders" :key="order.id">{{ order }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            userId: '',
            orders: []
        },
        methods: {
            fetchOrders() {
                axios.get('http:localhost:8000/api/order/get_order', {
                    params: {
                        user_id: this.userId
                    }
                })
                    .then(response => {
                        this.orders = response.data;
                    })
                    .catch(error => {
                        console.error('Error fetching orders:', error);
                    });
            }
        }
    });
</script>
</body>
</html>
