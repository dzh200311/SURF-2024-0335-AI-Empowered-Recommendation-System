<script>
    window.addEventListener('load', () => {
        const mainElement = document.querySelector('main');
        mainElement.classList.remove('opacity-0');
        mainElement.classList.add('opacity-100');
    });

    window.addEventListener('load', () => {
        const mainElement = document.querySelector('main');
        mainElement.classList.remove('opacity-0');
        mainElement.classList.add('opacity-100');
    });

    const stompClient = new StompJs.Client({
        brokerURL: 'ws://localhost:8000/cook'
    });

    stompClient.onConnect = (frame) => {
        setConnected(true);
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/cook', (greeting) => {
            checkReceivedMessage(JSON.parse(greeting.body).content);
        });
    };

    stompClient.onWebSocketError = (error) => {
        console.error('Error with websocket', error);
    };

    stompClient.onStompError = (frame) => {
        console.error('Broker reported error: ' + frame.headers['message']);
        console.error('Additional details: ' + frame.body);
    };

    function setConnected(connected) {
        $("#connect").prop("disabled", connected);
        $("#disconnect").prop("disabled", !connected);
        if (connected) {
            $("#conversation").show();
        } else {
            $("#conversation").hide();
        }
        $("#greetings").html("");
    }

    function connect() {
        console.log("Connecting to WS...");
        stompClient.activate();
    }

    function disconnect() {
        stompClient.deactivate();
        setConnected(false);
        console.log("Disconnected");
    }


    function checkReceivedMessage(message) {
        console.log("receive " + message);
        if (message.includes('order')) {
            console.log('new order');
            getOrder();
        }
    }

    $(function () {

        // Connect when the page is ready
        $(document).ready(() => {
            connect();
        });

        // Disconnect when the page is closed
        $(window).on('beforeunload', () => {
            disconnect();
        });
    });

    function getOrder(){
        $.ajax({
            url: 'http://120.26.136.194:8000/api/order/cook/get_order',
            type: 'GET',
            success: function(data){
                console.log(data);
            }
        });
    }
</script>
