<script>
    $(document).ready(function() {
        $("main").addClass("loaded"); // Gradual appearance

        function fetchLogFile() {
            const logContentElement = $("#logContent");
            $.ajax({
                type: 'GET',
                url: 'http://120.26.136.194:8000/logs',
                success: function(response) {
                    logContentElement.html(response); // Insert response as HTML
                },
                error: function(error) {
                    console.error('Failed to fetch log file:', error);
                    logContentElement.text('Failed to load logs. Please try again later.');
                }
            });
        }

        // Call fetchLogFile when the document is ready
        fetchLogFile();
    });
</script>
